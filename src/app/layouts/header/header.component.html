<header class="bg-white shadow-md fixed w-full top-0 z-50">
  <nav class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center">
        <a href="/" class="text-2xl font-bold text-emerald-600">RecycleHub</a>
      </div>

      <div class="hidden md:flex items-center space-x-8">
        <a href="#services" class="text-gray-600 hover:text-emerald-600 transition-colors">Services</a>
        <a href="#impact" class="text-gray-600 hover:text-emerald-600 transition-colors">Impact</a>
        <a href="#testimonials" class="text-gray-600 hover:text-emerald-600 transition-colors">Témoignages</a>
      </div>

      <div class="flex items-center space-x-4">
        <a
          *ngIf="!authenticated()"
          href="/login"
          class="cursor-pointer px-4 py-2 text-emerald-600 hover:text-emerald-700 transition-colors"
        >
          Se connecter
        </a>
        <a
          *ngIf="!authenticated()"
          href="/register"
          class="cursor-pointer px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition-colors"
        >
          S'inscrire
        </a>

        <a
          *ngIf="authenticated()"
          (click)="onLogout()"
          class="cursor-pointer px-4 py-2 text-gray-600 hover:text-gray-700 transition-colors"
        >
          Déconnexion
        </a>
      </div>
    </div>
  </nav>
</header>
