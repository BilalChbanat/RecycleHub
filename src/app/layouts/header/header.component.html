<header class="bg-white shadow-md fixed w-full top-0 z-50">
  <nav class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center">
        <a href="/" class="text-2xl font-bold text-emerald-600">RecycleHub</a>
      </div>

      <div class="hidden md:flex items-center space-x-8">
        <a href="#services" class="text-gray-600 hover:text-emerald-600 transition-colors">Services</a>
        <a href="#impact" class="text-gray-600 hover:text-emerald-600 transition-colors">Impact</a>
        <a href="#testimonials" class="text-gray-600 hover:text-emerald-600 transition-colors">Témoignages</a>
      </div>

      <div class="flex items-center space-x-4">
        <!-- Show Login and Sign Up if user is NOT logged in -->
        <a
          *ngIf="!authenticated()"
          href="/login"
          class="cursor-pointer px-4 py-2 text-emerald-600 hover:text-emerald-700 transition-colors"
        >
          Se connecter
        </a>
        <a
          *ngIf="!authenticated()"
          href="/register"
          class="cursor-pointer px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition-colors"
        >
          S'inscrire
        </a>

        <!-- Show User Dropdown if user is logged in -->
        <div *ngIf="authenticated()" class="relative">
          <!-- User Button -->
          <button
            (click)="toggleDropdown()"
            class="flex items-center space-x-2 cursor-pointer focus:outline-none"
          >
            <img
              [src]="currentUser?.photo || 'assets/default-user.png'"
              alt="User Photo"
              class="h-10 w-10 rounded-full object-cover"
            />
            <span class="text-gray-700">{{ currentUser?.userName }}</span>
          </button>

          <!-- Dropdown Menu -->
          <div
            *ngIf="showDropdown"
            class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200"
          >
            <ul class="py-2">
              <li>
                <button
                  (click)="onProfile()"
                  class="w-full px-4 py-2 text-gray-700 hover:bg-gray-100 text-left"
                >
                  Profil
                </button>
              </li>
              <li>
                <button
                  (click)="onLogout()"
                  class="w-full px-4 py-2 text-gray-700 hover:bg-gray-100 text-left"
                >
                  Déconnexion
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
