<div class="h-screen md:flex">
  <!-- Left Side -->
  <div class="relative overflow-hidden md:flex w-1/2 bg-gradient-to-tr from-green-700 to-green-300 justify-around items-center hidden">
    <div>
      <h1 class="text-white font-bold text-4xl font-sans">GoFinance</h1>
      <p class="text-white mt-1">The most popular peer-to-peer lending at SEA</p>
      <a href="#" type="submit" class="flex w-28 text-center justify-center bg-white text-blue-700 mt-4 py-2 rounded-2xl font-bold mb-2">
        LOGIN
      </a>
    </div>
    <div class="absolute -bottom-32 -left-40 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
    <div class="absolute -bottom-40 -left-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
    <div class="absolute -top-40 -right-0 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
    <div class="absolute -top-20 -right-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
  </div>

  <!-- Right Side -->
  <div class="flex md:w-1/2 justify-center py-10 items-center bg-white">
    <form (ngSubmit)="onSignUp()" class="bg-white w-full px-6">
      <h1 class="text-gray-800 font-bold text-2xl mb-4">Create Account</h1>
      <p class="text-sm font-normal text-gray-600 mb-7">Welcome to our platform</p>

      <div class="grid grid-cols-2 gap-4">
        <!-- Username -->
        <div>
          <div class="flex items-center border-2 py-2 px-3 rounded-2xl">
            <input
              [(ngModel)]="signUpObjects.userName"
              name="userName"
              class="pl-2 outline-none border-none w-full"
              type="text"
              placeholder="Username"
              required
            />
          </div>
          <span *ngIf="!signUpObjects.userName && formSubmitted" class="text-red-600 text-sm px-1">Username is required</span>
        </div>

        <!-- Email -->
        <div>
          <div class="flex items-center border-2 py-2 px-3 rounded-2xl">
            <input
              [(ngModel)]="signUpObjects.email"
              name="email"
              class="pl-2 outline-none border-none w-full"
              type="email"
              placeholder="Email"
              required
            />
          </div>
          <span *ngIf="!signUpObjects.email && formSubmitted" class="text-red-600 text-sm px-1">Email is required</span>
        </div>

        <!-- Address -->
        <div>
          <div class="flex items-center border-2 py-2 px-3 rounded-2xl">
            <input
              [(ngModel)]="signUpObjects.address"
              name="address"
              class="pl-2 outline-none border-none w-full"
              type="text"
              placeholder="Address"
              required
            />
          </div>
          <span *ngIf="!signUpObjects.address && formSubmitted" class="text-red-600 text-sm px-1">Address is required</span>
        </div>

        <!-- Telephone -->
        <div>
          <div class="flex items-center border-2 py-2 px-3 rounded-2xl">
            <input
              [(ngModel)]="signUpObjects.telephone"
              name="telephone"
              class="pl-2 outline-none border-none w-full"
              type="tel"
              placeholder="Telephone"
              required
            />
          </div>
          <span *ngIf="!signUpObjects.telephone && formSubmitted" class="text-red-600 text-sm px-1">Telephone is required</span>
        </div>

        <!-- Date of Birth -->
        <div>
          <div class="flex items-center border-2 py-2 px-3 rounded-2xl">
            <input
              [(ngModel)]="signUpObjects.DateOfBirth"
              name="DateOfBirth"
              class="pl-2 outline-none border-none w-full"
              type="date"
              required
            />
          </div>
          <span *ngIf="!signUpObjects.DateOfBirth && formSubmitted" class="text-red-600 text-sm px-1">Date of Birth is required</span>
        </div>

        <!-- Password -->
        <div>
          <div class="flex items-center border-2 py-2 px-3 rounded-2xl">
            <input
              [(ngModel)]="signUpObjects.password"
              name="password"
              class="pl-2 outline-none border-none w-full"
              type="password"
              placeholder="Password"
              required
            />
          </div>
          <span *ngIf="!signUpObjects.password && formSubmitted" class="text-red-600 text-sm px-1">Password is required</span>
        </div>
      </div>

      <button type="submit" class="block w-2/5 bg-indigo-600 mt-6 py-2 rounded-2xl text-white font-semibold mb-2">
        Register
      </button>
    </form>
  </div>
</div>
